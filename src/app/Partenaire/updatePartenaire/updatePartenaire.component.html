<div class="main-content">

      <div class="">
          
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Modifier partenaire {{result}}</h4>
                      <p class="card-category">Remplir les champs</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="Reactiveform" (submit)="putpassenger()">
                          <div class="row">
                              
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input  matInput   placeholder="Nom Departement" formControlName="nomPart">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="  adresse Email" type="email" formControlName="emailPart" >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput   placeholder="date debut contrat" type="date" formControlName="datedc">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="date fin contrat" type="date"  formControlName="datefc">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              
                          </div>
                         
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Modifier partenaire</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          
          
      </div>

</div>
