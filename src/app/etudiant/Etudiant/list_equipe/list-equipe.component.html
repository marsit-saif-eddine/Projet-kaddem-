<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                    <div style="position:absolute">
                      <div>
                      
                    </div>
                      <div>
                      <p class="card-category"> Equipes </p>
                      </div>
                     
                    </div>
                    
                   
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead  class=" text-primary">
                                <th>
                                  idEquipe
                                </th>
                                 
                                  <th>
                                    nomEquipe
                                  </th>
                                  <th>
                                    niveau
                                  </th>
                            
                                 
                                <th>
                                  my detail
                                </th>
                               
                           

                              </thead>
                              <tbody *ngFor="let item of dataArray | paginate:{
                                itemsPerPage : tableSize,
                                currentPage : page ,
                                totalItems : count
                              }; let i = index">
                                  
                                  <tr *ngIf="search=='' || item.nomEquipe.toLowerCase().includes(search)">
                                    
                                   
                                      <td> <a style="text-decoration: none; color:black" (click)="onselect(item.idEquipe)">                                                               
                                         {{item.idEquipe}}
                                        </a>
                                      </td>
                                      <td >
                                        {{item.nomEquipe}}
                                      </td>
                                    
                                      <td >
                                        {{item.niveau}}
                                      </td>
                    
                                     
                                  
                                <td class="td-actions">
                                  <button mat-raised-button type="button"  (click)="getmyDetail(item.idEquipe) " matTooltip="show" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                      <i class="material-icons"><span class="material-symbols-outlined">
                                        wysiwyg</span>
                                        </i>
                                  </button>
                              </td>
                           
                            
                               
                                  </tr>
                                  
                              </tbody>
                          </table>
                          <div style="text-align: -webkit-center;">
                            <pagination-controls
                            previousLabel="Prev"
                            nextLabel="Next"
                            (pageChange)="onTableDataChange($event)"
                            
                            >

                            </pagination-controls>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
          
      </div>
  </div>
