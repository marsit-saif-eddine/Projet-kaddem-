<div class="main-content">

  <div class="">
      
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Edit blog</h4>
                  <p class="card-category"></p>
              </div>
              <div class="card-body">
                  <form #f="ngForm" >
                      <div class="row">
                         
                      </div>
                      <div class="row">
                         
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput name="titre"  ngModel required placeholder="Titre" type="text" #titre="ngModel">
                            </mat-form-field>
                            <div class="alert alert-danger" *ngIf="titre.invalid && titre.touched">
                              Titre is required
                            </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput name="description" ngModel  required minlength="20" placeholder="Description" type="text" #description="ngModel">
                            </mat-form-field>
                            <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
                              <div *ngIf="description.errors?.['required']">description is required</div>
                              <div *ngIf="description.errors?.['minlength']">La description doit contenir au moins 20 lettres</div>
                            </div>
                          </div>
                          
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                            <label>File Upload  </label>
                            <input type="file" accept="image/*" name="image"  ngModel #image="ngModel" (change)="onSelectFile($event)" required="">
                            <img [src]="imgURL" height="200" *ngIf="imgURL">
                            <div class="alert alert-danger" *ngIf="image.invalid && image.touched">
                              <div *ngIf="image.errors?.['required']">Image is required</div>
                            </div>
                          </div>
                          
                      </div>
                      <button mat-raised-button type="submit"  [ngStyle]="{'font-size.px':15,'color':'black' , 'background-color':'red'}" href="admin/table-listBlog" class="btn btn-danger pull-right" (click)="save(f)" [disabled]="f.invalid" >Ajouter blog</button>
                      <div class="clearfix"></div>
                  </form>
              </div>
          </div>
      
      
  </div>

</div>
