<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive">
                          
                             
                            <div *ngFor="let item of dataArray">
                              <br>
                              <br>
                              <mat-card class="example-card">
                                <mat-card-header>
                                  <div mat-card-avatar class="example-header-image"></div>
                                  <mat-card-title>Le titre est :{{item.titre}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</mat-card-title>
                                </mat-card-header>
                                <img mat-card-image [src] = "this.blogservice.host+'/SpringMVC/Blog/Imgarticles/'+item.idBlog" height="300" width="400" alt="Photo of a Shiba Inu">
                                <mat-card-content>
                                  <p>
                                    La description :
                                    {{item.description}}
                                  </p>
                                </mat-card-content>
                              </mat-card>
                                  
                            </div>
                          
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
