<div class="main-content">
    <div class="">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Update Universite</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="formRec">
                    <div class="row">
                        <div class="col-md-3">
                            <h4>ID Reclamation</h4>
                            <input type="text" formControlName="idReclamation" readonly>
                        </div>
                        <div class="col-md-3">
                            <h4>Objet Reclamation</h4>
                            <input type="text" formControlName="objeet">
                            <div *ngIf="objet?.invalid">
                                <div *ngIf="objet?.errors?.['required']">required</div>
                                <div *ngIf="objet?.errors?.['minlength']">minlength</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h4>Description</h4>
                            <textarea type="text" formControlName="description" ></textarea>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" class="btn btn-danger pull-right" value="Submit"
                                (click)="updateReclamation(formRec.value)" [disabled]="formRec.invalid">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
