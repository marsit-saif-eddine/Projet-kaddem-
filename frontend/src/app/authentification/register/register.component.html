<!--The content below is only a placeholder and can be replaced.-->
<div style="width: 70%;    margin: auto;
margin-top: 10%;" class="card col text-center">
  <div class="card-header card-header-danger">
      <h4 class="card-title">REGISTER PAGE</h4>
      <p class="card-category">Enter Your Details</p>
  </div>
<div class="card-body">
<form style="text-align: -webkit-center;" [formGroup]="form" (ngSubmit)="save()">
    
  
    <div class="inputGroup inputGroup1">
      
      <mat-form-field style="width: 50%;" class="example-full-width">
      <input matInput  placeholder="UserName" type="text" id="email" formControlName="idEtudiant"  class="email" maxlength="256" required/>
      <mat-error>Error: {{ getErrorMessage('idEtudiant') }}</mat-error>
    </mat-form-field>
      
    </div>
    <div class="inputGroup inputGroup2">
      
      <mat-form-field style="width: 50%;" class="example-full-width">
      <input matInput  placeholder="First Name" type="text" id="email" formControlName="prenomE" class="email" maxlength="256" required/>
      <mat-error>Error: {{ getErrorMessage('prenomE') }}</mat-error>
    </mat-form-field>
      
    </div>
  
  
    <div class="inputGroup inputGroup3">
      
      <mat-form-field style="width: 50%;" class="example-full-width">
      <input matInput  placeholder="Last Name" type="text" id="email"  formControlName="nomE"  class="email" maxlength="256" required/>
      <mat-error>Error: {{ getErrorMessage('nomE') }}</mat-error>
    </mat-form-field>
  </div>
  <div class="inputGroup inputGroup8">
    <mat-form-field style="width: 50%;" class="example-full-width">
      <input matInput  placeholder="Date de naissance"  formControlName="d" type="date" required>
      <mat-error>Error: {{ getErrorMessage('d') }}</mat-error>
    </mat-form-field>
</div>

  <div class="inputGroup inputGroup3">
      
    <mat-form-field style="width: 50%;" class="example-full-width">
      <input matInput placeholder="Password" formControlName="userPassword"  [errorStateMatcher]="passwordErrorMatcher"  required/>
      <mat-error>Error: {{ getErrorMessage('userPassword') }}</mat-error>
      </mat-form-field>
</div>
<div class="inputGroup inputGroup3">
      
  <mat-form-field style="width: 50%;" class="example-full-width">
    <input matInput placeholder="Confirm" formControlName="confirm"  [errorStateMatcher]="confirmErrorMatcher" required/>
    <mat-error>Error: {{ getErrorMessage('confirm') }}</mat-error>
    </mat-form-field>
</div>

    <div class="inputGroup inputGroup7 col text-center">
      <button mat-raised-button id="login" type="submit" class="btn btn-danger " [disabled]="form.invalid" >register</button>
    </div>
  </form>
</div>
</div>
