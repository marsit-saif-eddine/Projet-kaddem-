<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                   
                    <h4 class="card-title">Equipes</h4>
                    
                   
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead  class=" text-primary">
                              
                                 
                                  <th>
                                    nomEquipe
                                  </th>
                                  <th>
                                    niveau
                                  </th>
                            
                                 
                                
                               
                           

                              </thead>
                              <tbody *ngFor="let item of dataArray | paginate:{
                                itemsPerPage : tableSize,
                                currentPage : page ,
                                totalItems : count
                              }; let i = index">
                                  
                                  <tr *ngIf="search=='' || item.nomEquipe.toLowerCase().includes(search)">
                                    
                                   
                                     
                                      <td >
                                        {{item.nomEquipe}}
                                      </td>
                                    
                                      <td >
                                        {{item.niveau}}
                                      </td>
                    
                                                  
                                  </tr>
                                  
                              </tbody>
                          </table>
                          <div style="text-align: -webkit-center;">
                            <pagination-controls
                            previousLabel="Prev"
                            nextLabel="Next"
                            (pageChange)="onTableDataChange($event)"
                            
                            >

                            </pagination-controls>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
          
      </div>
  </div>
